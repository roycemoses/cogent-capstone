<table>
    <th>Id</th>
    <th>Topic</th>
    <th>Author</th>
    <th>Action</th>
    <tr *ngFor="let question of questions; let i=index">
        <td *ngIf="question.status == 'pending'">{{question.id}}</td>
        <td *ngIf="question.status == 'pending'">{{question.topic}}</td>
        <td *ngIf="question.status == 'pending'">{{question.qcreated_by}}</td>
        <td *ngIf="question.status == 'pending'"><button (click)="approve(i)">Approve</button>        <button (click)="remove(i)">Remove</button>

        </td>

    </tr>
</table>
