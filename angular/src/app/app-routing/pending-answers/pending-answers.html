        <a class="navbar-brand" href="#">Home</a>
            <ul class="nav nav-pills">
                <li class="nav-item">

                    <button class="nav-link" routerLinkActive="active" routerLink="/pending-questions">Go to Pending Questions</button>

<ng-container *ngFor="let answer of answers; let i = index">
    <ng-container *ngIf="answer.status == 'pending'">
        {{answer.id}}
        {{answer.description_answer}}
        {{answer.image_src}}
        {{answer.datetime}}
        {{answer.question}}
        {{i}}
        <button (click)="approve(i)">Approve</button>
        <button (click)="remove(i)">Remove</button>
        <br><br>
    </ng-container>
</ng-container>
