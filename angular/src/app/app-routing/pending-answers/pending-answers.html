<div class="container cyan topBotomBordersOut">
    <a style="font-size: xx-large; font-weight: 1000; color:white; ">PENDING ANSWERS</a>
    <br><br><br>
    <a routerLinkActive="active" routerLink="/admin-dashboard">ADMIN DASH</a>
    <a routerLinkActive="active" routerLink="/pending-questions">PENDING QUESTIONS</a>
    <a routerLinkActive="active" routerLink="/search-question">SEARCH QUESTION</a>
    <a routerLinkActive="active" routerLink="/create-question">CREATE QUESTION</a>
    <a routerLinkActive="active" routerLink="/chat-homepage">CHAT</a>
    <a routerLinkActive="active" routerLink="/home">LOG OUT</a>
</div>
<br>

<div *ngIf="pending==0; else elseBlock">No pending answers to display.</div>

<ng-template #elseBlock>
<table>
    <tr style="background-color: rgb(0, 195, 255);">
    <th>Id</th>
    <th>Image</th>
    <th>Author</th>
    <th>Time</th>
    <th>Answer</th>
    <th>Action</th>
    </tr>
    <tr *ngFor="let answer of answers; let i=index">
        <td style="padding: 0 5px" *ngIf="answer.status == 'pending'">{{answer.id}}</td>
        <td style="padding: 0 0px" *ngIf="answer.status == 'pending'"><img src="{{answer.image_src}}" height="100" width="100"></td>
        <td style="padding: 0 5px" *ngIf="answer.status == 'pending'">{{answer.created_by}}</td>
        <td style="padding: 0 5px" *ngIf="answer.status == 'pending'">{{answer.datetime}}</td>
        <td style="padding: 0 5px" *ngIf="answer.status == 'pending'">{{answer.description_answer}}</td>
        <td style="padding: 0 5px" *ngIf="answer.status == 'pending'"><button (click)="approve(i)">Approve</button>        <button (click)="remove(i)">Remove</button>
        </td>

    </tr>
</table>

</ng-template>
