<form class="login-form">

<head>
    <link rel="stylesheet" type="text/css" href="login.component.css">
  </head>

<div>
    <h1>Welcome to doConnect!</h1>


<form class="center" novalidate #LOGIN_FORM="ngForm" (ngSubmit)="onSubmitLogin(LOGIN_FORM)">
    <div>
        <label for="userName" p style="font-family:Arial, Helvetica, sans-serif">Username</label>
        <input type="text" [(ngModel)]="loginForm.userName" name="userName" required>
    </div>
    <div>
        <label for="password" p style="font-family:Arial, Helvetica, sans-serif">Password&nbsp;</label>
        <input type="password" [(ngModel)]="loginForm.password" name="password" required minlength="4">
    </div> 
<br>
<div style="padding-left: 90px">
    <button [disabled]="LOGIN_FORM.invalid" class="button1" type="submit">Login</button>
    <button routerLinkActive="active" class="button" routerLink="/register">Register</button>
</div>
</form>
</div>


<br><br>

</form>
