<form class="register-form"> 

    <!-- <head> -->
        <!-- <link rel="stylesheet" type="text/css" href="register.component.css"> -->
    <!-- </head> -->
    
    <div>
        <h1>Register</h1>
    
        <form class="center" novalidate #REGISTER_FORM="ngForm" (ngSubmit)="onSubmitRegister()">
            <div>
                <label for="userName" p style="font-family:Arial, Helvetica, sans-serif">Username</label>
                <input type="text" [(ngModel)]="registerForm.userName" name="userName" required>
            </div>
            <div>
                <label for="password" style="font-family:Arial, Helvetica, sans-serif">Password</label>
                <input type="text" [(ngModel)]="registerForm.password" name="password" required minlength="4">
                <div *ngIf="registerForm.password.length > 0 && registerForm.password.length < 4">
                    <div style="padding:0px; font-size:smaller; color:red">&nbsp;&nbsp;&nbsp;&nbsp;Required minlength: 4</div><br>
                </div>  
            </div>
            <div>
                <label for="email" p style="font-family:Arial, Helvetica, sans-serif">Email</label>
                <input type="text" [(ngModel)]="registerForm.email" name="email" required>
            </div>
            <div>
                <label for="name" p style="font-family:Arial, Helvetica, sans-serif">Name</label>
                <input type="text" [(ngModel)]="registerForm.name" name="name" required>
            </div>
            <br>
            <div>
                <label for="userType" p style="font-family:Arial, Helvetica, sans-serif">User Type </label>
                <select name="userType" [(ngModel)]="registerForm.userType" required>
                    <option value="" disabled selected>Select your user type</option>
                    <option *ngFor="let u of userTypes" [ngValue]="u">{{u}}</option>
                </select>
            </div>
            <br>
            <div class="center">
                <button [disabled]="REGISTER_FORM.invalid" type="submit">Register</button>
            </div>
        </form>

    </div>

</form>
