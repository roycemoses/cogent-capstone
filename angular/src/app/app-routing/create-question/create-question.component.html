<ng-container *ngIf="userType == 'user'">

<form novalidate #QUESTION_FORM="ngForm" (ngSubmit)="onSubmitQuestion(question_form)">
    <div>
        <label for="tile">Title</label>
        <input type="text" [(ngModel)]="question_form.title" name="title" required>
    </div>

    <div> 
        <label for="topic">Topic</label>
        <input type="text" [(ngModel)]="question_form.topic" name="topic" required>
    </div>

    <div>
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="question_form.description_question" name="description" required>
    </div>

    <div>
        <form action="/action_page.php">
            <label for="img">Select image:</label>
            <input type="file" [(ngModel)]="question_form.image_src" id="img" name="img" accept="image/*">
        </form>
    </div>
    
    <button [disabled]="QUESTION_FORM.invalid" type="submit">Submit</button>
</form>
